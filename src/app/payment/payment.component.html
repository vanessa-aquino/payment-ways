<header>
  <button><img src="assets/img/back.png" class="img"></button>
  <h1>Pagamento</h1>
</header>
<nav>
  <div class="nav-delivery">
    <button class="nav-button"><span class="content-button">1</span></button>
    <p>Entrega</p>
  </div>
  <div class="nav-payment">
    <button class="nav-button"><span class="content-button">2</span></button>
    <p>Pagamento</p>
  </div>
  <div class="nav-confirmation">
    <button class="nav-button"><span class="content-button">3</span></button>
    <p>Validação</p>
  </div>
</nav>
<div class="payment">
  <form class="container-fluid">
    <div class="row">
      <span class="total">
        Valor Total -
        <strong class="total-value">
          {{totalValueStr}}
        </strong>
      </span>
    </div>

    <div class="container-data">
      <app-personal-data></app-personal-data>
      <app-payment-ways (paymentWayChange)="updatePaymentWay($event)"></app-payment-ways>
    </div>


    <div *ngIf="selectedPaymentOption?.value === 'credit-card'">
      <app-credit-card (parcelChange)="updateParcel($event)"></app-credit-card>
    </div>

    <div *ngIf="selectedPaymentOption?.value === 'pix'">
      <app-pix></app-pix>
    </div>

    <div *ngIf="selectedPaymentOption?.value === 'debit-card'">
      <app-debit-card></app-debit-card>
    </div>

    <div *ngIf="selectedPaymentOption?.value === 'boleto'">
      <app-boleto></app-boleto>
    </div>

    <div id="container-button">
      <button id="confirm-button">CONFIRMAR PAGAMENTO</button>
    </div>

  </form>
</div>
