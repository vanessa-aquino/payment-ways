<div class="payment-way row">
  <div class="col-md-8">
    <label for="payment-way" class="form-label">Qual a forma de pagamento?</label>
    <select id="payment-way" class="form-select" [(ngModel)]="selectedPaymentOption" (ngModelChange)="updatePaymentWay()">
      <option *ngFor="let paymentOption of paymentOptions" [value]="paymentOption.value">
        {{paymentOption.display}}
      </option>
    </select>
  </div>

</div>
